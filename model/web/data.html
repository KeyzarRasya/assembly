<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="data.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <a class="btn btn-warning" href="http://localhost:3000">Back</a>


    <div id="data-container"></div>

    <script>
        // Assume your data is available in a JavaScript variable named 'data'
        

        // Function to render data on the page
        function renderData(data) {
            const container = document.getElementById('data-container');

            data.forEach(item => {
                console.log(item.image)
                const card = document.createElement('div');
                card.classList.add('data-card');

                const image = document.createElement('img');
                image.classList.add('data-image');
                image.src = `http://localhost:1000/image/${item.image}`;
                image.alt = 'Image';

                const address = document.createElement('p');
                address.textContent = `Address: ${item.address}`;

                card.appendChild(image);
                card.appendChild(address);

                container.appendChild(card);
            });
        }

        // Call the renderData function with your data
        fetch('http://localhost:1000/all')
    .then(response => {
        if (!response.ok) {
            throw new Error(`HTTP error! Status: ${response.status}`);
        }
        return response.json();
    })
    .then(data => renderData(data))
    .catch(error => console.error(error));
    </script>
</body>
</html>
